<!DOCTYPE html>
<html lang="en">
<head>
    <title>Monster Slayer</title>
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- production version, optimized for size and speed -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->


    <style>
        .my-progress {
            height: 25px;
        }
    </style>



</head>
<body> 

    <div id='app' class="container text-center">

        <div class="row pb-3">
            <div class="col-sm-1">
                <!-- blank -->
            </div>
            <div class="col-sm-3">
                <h2>YOU</h2>
                <div class="progress my-progress" >
                    <div class="progress-bar bg-success" v-bind:style="{ 'width': myHealth +'%'}">
                        {{myHealth}}%
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <!-- blank -->
            </div>
            <div class="col-sm-3">
                <h2>MONSTER</h2>
                <div class="progress my-progress">
                    <div class="progress-bar bg-success" v-bind:style="{ 'width': monsterHealth +'%'}">
                        {{monsterHealth}}%
                    </div>
                </div>
            </div>
            <div class="col-sm-1">
                <!-- blank -->
            </div>
        </div>  

        <div class="row justify-content-center p-3"  v-if="!gameStarted">
            <div class="col-sm-12">
                <button id='start' class="btn btn-primary" @click='start' >START NEW GAME</button>
            </div>
        </div>
        
        <div class="row justify-content-center p-3 border" v-else>
            <div class="col-sm-12">

                <button 
                    v-for='details in buttonDetails'
                    v-if='details.show'
                    :class='"btn " + details.btnType' 
                    @click="doAction(details.action)"
                >{{details.value}}</button>
                
            </div>
        </div>

        
        <div class="row border mt-3 p-3">
            <div class="col-sm-12 text-left">
                <p 
                    v-for="status in reversestatusList"
                    :class="status.class"
                >{{status.text}}</p>
            </div>
        </div>

    </div>


    
    <!-- 
        Vue script must be after the <div id='...'> tags
    -->
    <script src="monster.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</body>
</html>
